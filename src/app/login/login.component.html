<div class="container">
    <form  #userForm="ngForm" novalidate (ngSubmit)="SendData()" >
        <!-- {{userForm.value |json}} -->
        <br>
        {{userModel |json}}
        <div class="form-group">
            <label>Email</label>
            <input name="txtuserame" required #email="ngModel" [class.is-invalid]="email.invalid &&email.touched" [(ngModel)]="userModel.email"  type="text" class="form-control">
            <small class="text-danger" *ngIf="email.invalid &&email.touched">Email is required</small>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input name="txtpassword" required #password="ngModel" [class.is-invalid]="password.invalid &&password.touched" [(ngModel)]="userModel.password"  type="password" class="form-control">
            <small class="text-danger" *ngIf="password.invalid &&password.touched">Password is required</small>
        </div>

<br>
        <input type="submit" class="btn btn-primary" [disabled]="userForm.form.invalid" value="Login">
    </form>
</div>
