<h4>{{errMsg}}</h4>
<div class="row row-cols-5">
    <div class="col" *ngFor="let usr of UsrList">
        <div class="card border-dark">
            <div class="card-body">
                <h5 class="card-title">{{usr.name}}</h5>
                <p class="card-text">{{usr.username}}</p>
                <p class="card-text">{{usr.email}}</p>
            </div>
        </div>
    </div>
</div>
