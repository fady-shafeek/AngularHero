<h4>{{errMsg}}</h4>
<div class="row row-cols-5">
    <div class="col" *ngFor="let pst of postList">
        <div class="card border-secondary">
            <div class="card-body">
                <h3 class="card-title">({{pst.id}})</h3>
                <h5 class="card-text">{{pst.title}}</h5>
                <p class="card-text">{{pst.body}}</p>
            </div>
        </div>
    </div>
</div>
