<div class="container">
    <form  #userForm="ngForm" novalidate (ngSubmit)="SendData()" >
        <!-- {{userForm.value |json}} -->
        <br>
        {{registModel |json}}
        <div class="form-group">
            <label>Username</label>
            <input name="txtuserame" required #username="ngModel" [class.is-invalid]="username.invalid &&username.touched" [(ngModel)]="registModel.username"  type="text" class="form-control">
            <small class="text-danger" *ngIf="username.invalid &&username.touched">Username is required</small>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input name="txtuserame" required #email="ngModel" [class.is-invalid]="email.invalid &&email.touched" [(ngModel)]="registModel.email"  type="text" class="form-control">
            <small class="text-danger" *ngIf="email.invalid &&email.touched">Email is required</small>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input name="txtpassword" required #password="ngModel" [class.is-invalid]="password.invalid &&password.touched" [(ngModel)]="registModel.password"  type="password" class="form-control">
            <small class="text-danger" *ngIf="password.invalid &&password.touched">Password is required</small>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input name="txtpassword" required #password="ngModel" [class.is-invalid]="password.invalid &&password.touched" [(ngModel)]="registModel.password"  type="password" class="form-control">
            <small class="text-danger" *ngIf="password.invalid &&password.touched">Password is required</small>
        </div>
        <div class="mb-3 col-lg-6">
            <label for="" class="form-label">Where do you hear about us:</label>
            <select class="form-control" name="" id="">
                <option *ngFor="let cat of catList" [value]="cat.id">{{cat.name}}</option>
            </select>
        </div>




<br>
        <input type="submit" class="btn btn-primary" [disabled]="userForm.form.invalid" value="Register">
    </form>
</div>
