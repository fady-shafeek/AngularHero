<H1>{{"Welcome To: "+storeInfo.name}}</H1>

<button (click)="Show()" type="button" class="btn btn-dark">Toggle</button><br>
<img *ngIf="IsShown" src="{{storeInfo.imgURL}}" alt="" class="d-inline-block align-text-top">

<h5>Category: </h5>
<ul>
    <li *ngFor="let item of storeInfo.category">
        {{item}}
    </li>
</ul>


<h4>{{"We offer an explicit discount of:   "+Discount}}</h4>
